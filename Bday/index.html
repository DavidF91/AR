<!--    </a-scene>-->
        </a-marker-camera>
    </a-scene>
    
    <script>
        var pos = 0;
        
        document.onkeydown = checkKey;

        function checkKey(e) {

            e = e || window.event;

            if (e.keyCode == '38') {
                // up arrow
            }
            else if (e.keyCode == '40') {
                // down arrow
            }
            else if (e.keyCode == '37') {
               // left arrow
               pos -=.1
            }
            else if (e.keyCode == '39') {
               // right arrow
                pos +=.1
            }
            
            document.getElementById("char").setAttribute("position", "0 0 " + pos);

        }
        
    </script>
</body>
