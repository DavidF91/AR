            <a-box height=".2" width=".4" depth=".2" position="-1.67 2.4 0"></a-box>
            <a-box height=".2" width=".4" depth=".2" position="-1.67 1.6 0"></a-box>

            <a-box height=".2" width=".4" depth=".2" position="-.37 2 0"></a-box>

            <a-box height=".2" width=".4" depth=".2" position="-.37 1.6 0"></a-box>
        </a-entity>
            <a-animation attribute="scale" dur="15000" from="1 0 1" to="1 1 1" repeat="0" begin="animstart"></a-animation>
        </a-entity>
        
        <a-entity obj-model="obj: ducky.obj" scale=".005 .005 .005" material="color: yellow" position="1.5 .3 1.5">
            <a-animation attribute="rotation" dur="5000" from="0 0 0" to ="0 360 0" repeat="infinite"></a-animation>
        </a-entity>
            
        <a-entity id="fireworks">
            <a-entity position="-1.5 .3 -1" particle-system="preset: stars; type: sphere; color: #FF0000,#0000FF,#00FF00; particleCount: 100;"></a-entity>
            <a-entity position="0 .3 -1" particle-system="preset: stars; type: sphere; color: #0000FF,#00FF00,#FF0000; particleCount: 100;"></a-entity>
            <a-entity position="1.5 .3 -1" particle-system="preset: stars; type: sphere; color: #00FF00,#FF0000,#0000FF; particleCount: 100;"></a-entity>
        </a-entity>
        </a-entity>
        </a-entity>
        
        </a-marker-camera>
    </a-scene>
    
    <div style="z-index: 9999; visibility: visible; position: fixed; bottom: 0; width: 100%">
        <button id="start" style="background-color: aqua; border: none; color: white; padding: 50px 80px; text-align: center; text-decoration: none; font-size: 32px; border-radius: 25%; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); margin:0 50%; display: block;" onclick="getElementById('hidden').setAttribute('visible', 'true'); this.style.display = 'none'; document.querySelector('#words').emit('animstart');getElementById('floor').setAttribute('visible', 'false');">Start</button>
